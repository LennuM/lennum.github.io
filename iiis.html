<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hyvinkään sää</h1>
    <div id="weather">Ladataan säätietoja...</div>

    <script>
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=60.6333&longitude=24.8594&current_weather=true');
                const data = await response.json();
                const temperature = data.current_weather.temperature;
                const windspeed = data.current_weather.windspeed;
                document.getElementById('weather').innerHTML = 
                    `Lämpötila: ${temperature}°C<br>Tuulen nopeus: ${windspeed} km/h`;
            } catch (error) {
                document.getElementById('weather').innerHTML = 'Säätietojen lataaminen epäonnistui.';
                console.error('Error fetching weather data:', error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
